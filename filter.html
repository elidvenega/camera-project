<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Image Filter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand text-white" href="index.html">Photography</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="products.html">Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="filter.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="upload-file">
          <label for="upload-file" class="custom-file-label">Choose Image</label>
        </div>
        <canvas id="canvas"></canvas>

        <h4 class="text-center my-3">Filters</h4>
        <div class="row text-center my-4">
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn brightness-remove btn btn-info " type="button" name="button">-</button>
              <button class="button btn btn-secondary btn-disabled" type="button" name="button"
                disabled>Brightness</button>
              <button class="filter-btn brightness-add btn btn-info" type="button" name="button">+</button>
            </div>

          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn contrast-remove btn btn-info " type="button" name="button">-</button>
              <button class="button btn btn-secondary btn-disabled" type="button" name="button"
                disabled>Contrast</button>
              <button class="filter-btn contrast-add btn btn-info" type="button" name="button">+</button>
            </div>

          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn saturation-remove btn btn-info " type="button" name="button">-</button>
              <button class="button btn btn-secondary btn-disabled" type="button" name="button"
                disabled>Saturation</button>
              <button class="filter-btn saturation-add btn btn-info" type="button" name="button">+</button>
            </div>

          </div>
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn vibrance-remove btn btn-info " type="button" name="button">-</button>
              <button class="button btn btn-secondary btn-disabled" type="button" name="button"
                disabled>Vibrance</button>
              <button class="filter-btn vibrance-add btn btn-info" type="button" name="button">+</button>
            </div>

          </div>
        </div>
        <h4 class="text-center my-3">Effects</h4>
        <div class="row mb-3">
          <div class="col-md-3">
            <button class="filter-btn vintage-add btn btn-dark btn-block" type="button" name="button">Vitage</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn lomo-add btn btn-dark btn-block" type="button" name="button">Lomo</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn clarity-add btn btn-dark btn-block" type="button" name="button">Clarity</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn sincity-add btn btn-dark btn-block" type="button" name="button">Sin-City</button>

          </div>
        </div>
        <!--row-->
        <div class="row mb-3">
          <div class="col-md-3">
            <button class="filter-btn crossprocess-add btn btn-dark btn-block" type="button" name="button">Cross
              Process</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn pihole-add btn btn-dark btn-block" type="button" name="button">Pinhole</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn nostalgia-add btn btn-dark btn-block" type="button"
              name="button">Nostalgia</button>

          </div>
          <div class="col-md-3">
            <button class="filter-btn hermajesty-add btn btn-dark btn-block" type="button" name="button">Her
              Majesty</button>

          </div>
        </div>
        <!--row-->
        <div class="row my-5">
          <div class="col-md-6">
            <button id="download-btn" class="btn btn-primary btn-block">
              Download Image
            </button>

          </div>
          <div class="col-md-6">
            <button id="revert-btn" class="btn btn-danger btn-block">
              Remove Filters
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/filter.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
